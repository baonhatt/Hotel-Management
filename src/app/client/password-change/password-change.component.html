<app-header></app-header>
<div class="body-overlay"></div>
<div class="dashboard-area section-bg-2 dashboard-padding">
    <div class="container">
        <div class="dashboard-contents-wrapper">
            <div class="dashboard-icon">
                <div class="sidebar-icon">
                    <i class="las la-bars"></i>
                </div>
            </div>
            <div class="dashboard-left-content">
                <div class="dashboard-close-main">
                    <div class="close-bars"> <i class="las la-times"></i> </div>
                    <div class="dashboard-bottom">
                        <ul class="dashboard-list list-style-none">
                            <li class="list">
                                <a href="dashboard.html"> <i class="las la-briefcase"></i> Dashboard </a>
                            </li>
                            <li class="list">
                                <a href="dashboard_cancellation.html"> <i class="las la-times-circle"></i>
                                    Cancellation & Refund </a>
                            </li>
                            <li class="list">
                                <a href="dashboard_report_issue.html"> <i class="las la-exclamation-triangle"></i>
                                    Report an issue <span class="badge-notification"> 12 </span> </a>
                            </li>
                            <li class="list has-children active open show">
                                <a href="javascript:void(0)"> <i class="las la-user-circle"></i> Profile </a>
                                <ul class="submenu list-style-none">
                                    <li class="list"> <a [routerLink]="['/user-profile']"> Profile </a> </li>
                                    <li class="list"> <a [routerLink]="['/edit-user-profile']"> Edit Profile </a> </li>
                                    <li class="list selected"> <a [routerLink]="['/password-change']"> Password Change
                                        </a> </li>
                                </ul>
                            </li>
                            <li class="list has-children">
                                <a href="javascript:void(0)"> <i class="las la-headset"></i> Support </a>
                                <ul class="submenu list-style-none">
                                    <li class="list"> <a href="dashboard_support.html"> Support </a> </li>
                                    <li class="list"> <a href="dashboard_tickets.html"> Tickets </a> </li>
                                    <li class="list"> <a href="dashboard_add_tickets.html"> Add Tickets </a> </li>
                                </ul>
                            </li>
                            <li class="list">
                                <a href="javascript:void(0)"> <i class="las la-sign-out-alt"></i> Log Out </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="dashboard-right-contents mt-4 mt-lg-0">
                <div class="dashboard-reservation">
                    <div class="single-reservation bg-white base-padding">
                        <h3 class="single-reservation-title"> Change Password </h3>
                        <div class="custom--form dashboard-form">
                            <form action="#">
                                <div class="dashboard-input mt-4">
                                    <label class="label-title"> Current Password </label>
                                    <input type="password" class="form--control" placeholder="Current Password">
                                    <div class="toggle-password"> <span class="eye-icon"> </span> </div>
                                </div>
                                <div class="dashboard-input mt-4">
                                    <label class="label-title"> New Password </label>
                                    <input type="password" class="form--control" placeholder="New Password">
                                    <div class="toggle-password"> <span class="eye-icon"> </span> </div>
                                </div>
                                <div class="dashboard-input mt-4">
                                    <label class="label-title"> Confirm Password </label>
                                    <input type="password" class="form--control" placeholder="Confirm Password">
                                    <div class="toggle-password"> <span class="eye-icon"> </span> </div>
                                </div>
                                <div class="dashboard-checkbox-wrapper">
                                    <div class="dashboard-checkbox check-success mt-3">
                                        <input class="check-input" type="checkbox" id="character" checked>
                                        <label class="checkbox-label" for="character"> Password must be minimum 8
                                            characters </label>
                                    </div>
                                    <div class="dashboard-checkbox check-success mt-3">
                                        <input class="check-input" type="checkbox" id="special">
                                        <label class="checkbox-label" for="special"> Must contain at least one
                                            special character </label>
                                    </div>
                                    <div class="dashboard-checkbox check-success mt-3">
                                        <input class="check-input" type="checkbox" id="numaric">
                                        <label class="checkbox-label" for="numaric"> Must contain at least one
                                            numeric value </label>
                                    </div>
                                </div>
                                <div class="btn-wrapper mt-4">
                                    <a href="javscript:void(0)" class="cmn-btn btn-bg-1"> Save Changes </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="popup-overlay"></div>
<div class="popup-fixed">
    <div class="popup-contents popup-cancell-modal">
        <h2 class="popup-contents-title"> Why do you want to cancel? </h2>
        <div class="popup-contents-select">
            <label class="popup-contents-select-label"> Choose a reason </label>
            <div class="js-select">
                <select>
                    <option value="1">Don't want to Book</option>
                    <option value="2">Booked Accidentally</option>
                    <option value="3">Don't want to Book</option>
                </select>
            </div>
        </div>
        <div class="popup-contents-btn flex-btn">
            <a href="javascript:void(0)" class="dash-btn popup-close"> <i class="las la-arrow-left"></i> Go Back
            </a>
            <a href="javascript:void(0)" class="dash-btn btn-cancelled popup-close"> Cancel </a>
        </div>
    </div>
</div>
<app-footer></app-footer>
